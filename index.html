<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF_8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D-Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
    <img class="img-gradient" src="gradient.png" alt="gradient">
    <div class="layer-blur"></div>

    <div class="container">
        <header>
            <h1 data-aos="fade-right"
            data-aos-offset="0"
            data-aos-duration="3000"
            class="logo">ArC</h1>

            <nav>
                <a data-aos="fade-left" data-aos-offset="0" data-aos-duration="1000" href="#">Members</a>
                <a data-aos="fade-left" data-aos-offset="0" data-aos-duration="1500" href="#">Gallery</a>
                <a data-aos="fade-left" data-aos-offset="0" data-aos-duration="2000" href="#">Events</a>
                <a data-aos="fade-left" data-aos-offset="0" data-aos-duration="2500" href="#">Contact Us</a>
            </nav>
        </header>
        <main>
            <div class="content">
                <div class="tag-box">
                    <div class="tag">INTRODUCING</div>
                </div>

                <h1>ARTS CLUB</h1>
                <p class="description">
                    The best way to reach us instead of spam folders. Lorem ipsum....
                </p>
                <div class="buttons">
                    <a href="#" class="btn-get-started"> >Gallery</a>
                    <a href="#" class="btn-get-started"> >Members</a>
                    <a href="#" class="btn-get-started"> >Gallery</a>
                </div>
            </div>
        </main>
        <spline-viewer class="robot-3d" url="https://prod.spline.design/fAE8L-7RpKMM0Byq/scene.splinecode"></spline-viewer>
    </div>
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.82/build/spline-viewer.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
</body>

</html>
